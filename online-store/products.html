<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <!-- font-awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
  <title>JS Comfy Furniture - Products</title>
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <!-- navbar -->
  <nav class="navbar">
    <div class="nav-center">
      <!-- links -->
      <div>
        <button class="toggle-nav">
          <i class="fas fa-bars"></i>
        </button>
        <ul class="nav-links">
          <li>
            <a href="index.html" class="nav-link page">
              home
            </a>
          </li>
          <li>
            <a href="products.html" class="nav-link page">
              products
            </a>
          </li>
          <li>
            <a href="about.html" class="nav-link page">
              about
            </a>
          </li>
        </ul>
      </div>
      <!-- logo -->
      <img src="./img/logo-black.svg" class="nav-logo" alt="logo">
      <!-- cart icon -->
      <div class="toggle-container">
        <button class="toggle-cart">
          <i class="fas fa-shopping-cart page"></i>
        </button>
        <span class="cart-item-count">0</span>
      </div>
    </div>
  </nav>
  <!-- hero -->
  <section class="page-hero">
    <div class="section-center">
      <h3 class="page-hero-title">Home / Products</h3>
    </div>
  </section>
  <!-- sidebar -->
  <div class="sidebar-overlay">
    <aside class="sidebar">
      <!-- close -->
      <button class="sidebar-close">
        <i class="fas fa-times"></i>
      </button>
      <!-- links -->
      <ul class="sidebar-links">
        <li>
          <a href="index.html" class="sidebar-link">
            <i class="fas fa-home fa-fw"></i>
            home
          </a>
        </li>
        <li>
          <a href="products.html" class="sidebar-link">
            <i class="fas fa-couch fa-fw"></i>
            products
          </a>
        </li>
        <li>
          <a href="about.html" class="sidebar-link">
            <i class="fas fa-book fa-fw"></i>
            about
          </a>
        </li>
      </ul>
    </aside>
  </div>
  <!-- cart -->

  <div class="cart-overlay">
    <aside class="cart">
      <button class="cart-close">
        <i class="fas fa-times"></i>
      </button>
      <header>
        <h3 class="text-slanted">your bag</h3>
      </header>
      <!-- cart items -->
      <div class="cart-items">
      </div>
      <!-- footer -->
      <footer>
        <h3 class="cart-total text-slanted">Total : $0 </h3>
        <button class="cart-checkout btn">checkout</button>
      </footer>
    </aside>
  </div>
  <!-- products -->
  <section class="products">
    <!-- filters -->
    <div class="filters">
      <div class="filters-container">
        <!-- search -->
        <form class="input-form">
          <input type="text" class="search-input" placeholder="search...">
        </form>
        <!-- categories -->
        <h4>Company</h4>
        <article class="companies"> <button class="company-btn">all</button> <button class="company-btn">ikea</button>
          <button class="company-btn">marcos</button> <button class="company-btn">caressa</button> <button
            class="company-btn">liddy</button>
        </article>
        <!-- price -->
        <h4>Price</h4>
        <form class="price-form">
          <input type="range" class="price-filter" min="0" value="80" max="80">
        </form>
        <p class="price-value">Value : $80</p>
      </div>
    </div>
    <!-- products -->
    <div class="products-container">

      <!-- <article class="product product-grid">
        <div class="product-container">
          <img src="./img/main-bcg.jpeg" class="product-img img" alt="" />

          <div class="product-icons">
            <a href="product.html?id=1" class="product-icon">
              <i class="fas fa-search"></i>
            </a>
            <button class="product-cart-btn product-icon" data-id="1">
              <i class="fas fa-shopping-cart"></i>
            </button>
          </div>
        </div>
        <footer>
          <p class="product-name">name</p>
          <h4 class="product-price">$9.99</h4>
        </footer>
      </article> -->

    </div>
  </section>
  <!-- page loading -->
  <div class="page-loading" style="display: none;">
    <h2>Loading...</h2>
  </div>
  <script type="module" src="./js/app.js"></script>
  <script type="module" src="./js/products.js"></script>
  <script type="module" src="./js/cart.js"></script>


</body>

</html>
