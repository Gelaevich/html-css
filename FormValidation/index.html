<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <title>Task 1.3. Forms</title>
</head>


<body>
  <div class="container">

    <form id="form1" class="form" action="#" method="get">

      <div class="form-header">
        <h1 class="form-header__title">Create Account</h1>
      </div>

      <div class="form-content">
        <div class="half-form-input">
          <label class="label-color" for="fname">
            First name *
          </label>
          <input class="mix-input _req" type="text" name="fname" id="fname" placeholder="enter your first name">
        </div>

        <div class="half-form-input">
          <label class="label-color" for="lname">
            Last name
          </label>
          <input class="mix-input" type="text" name="lname" id="lname" placeholder="enter your last name">
        </div>

        <div class="full-form-input">
          <label class="label-color" for="email">
            Email *
          </label>
          <input class="mix-input input-email _req" type="email" name="email" id="email" placeholder="enter your email">
        </div>

        <div class="half-form-input">
          <label class="label-color" for="pwd">
            Password *
          </label>
          <input class="mix-input input-password _req pass" type="password" name="pwd" id="pwd"
            placeholder="enter your password">
        </div>

        <div class="half-form-input">
          <label class="label-color" for="cpwd">
            Confirm Password *
          </label>
          <input class="mix-input input-cPassword _req pass" type="password" name="cpwd" id="cpwd"
            placeholder="enter your password again">
        </div>

        <div class="half-form-input">
          <p class="label-color">Gender:</p>

          <div class="form-content__gender-input small-txt ">
            <input type="radio" name="gender" id="male" value="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" id="female" value="female">
            <label for="female">Female</label>
          </div>
        </div>

        <div class="half-form-input">
          <p class="label-color">Hobbies</p>

          <div class="form-content__hobbies-inputs">
            <input type="checkbox" name="hobbie1" id="hobbie1" value="music">
            <label class="small-txt" for="hobbie1">Music</label>
            <input type="checkbox" name="hobbie2" id="hobbie2" value="sports">
            <label class="small-txt" for="hobbie2">Sports</label>
            <input type="checkbox" name="hobbie3" id="hobbie3" value="travel">
            <label class="small-txt" for="hobbie3">Travel</label>
            <input type="checkbox" name="hobbie4" id="hobbie4" value="movies">
            <label class="small-txt" for="hobbie4">Movies</label>
          </div>
        </div>

        <div class="half-form-input">
          <label class="label-color" for="source">
            Source of Income
          </label>
          <select class="mix-input" name="source" id="source">
            <option value="Employed" selected>Employed</option>
            <option value="second">Business profits</option>
            <option value="third">A gift from an Uncle</option>
            <option value="fourth">A government educational grant</option>
          </select>
        </div>

        <div class="form-content__income half-form-input">
          <div class="form-content__income-range">
            <label class="label-color" for="income">
              Income
            </label>
            <input type="range" id="income" name="income" min="0" max="20000">
          </div>
          <div class="form-content__income-limiter">
            <p class="form-content__limiter">20K</p>
          </div>
        </div>

        <div class="form-content__upload-picture half-form-input">
          <label class="label-color" for="file">Upload Profile Picture</label>
          <input type="file" name="file" id="file">
        </div>

        <div class="half-form-input">
          <label class="label-color" for="age">Age</label>
          <input class="mix-input" type="number" name="age" id="age" value="18">
        </div>

        <div class="form-content__bio full-form-input">
          <label class="label-color" for="bio">Bio</label>
          <textarea class="mix-input" name="bio" id="bio" rows="4"></textarea>
        </div>
      </div>

      <div class="form-footer">
        <input class="form-footer__submit-btn" type="submit" value="Create">
      </div>

    </form>

  </div>

  <script src="js/main.js"></script>
</body>

</html>
